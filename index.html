<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Constantiam Mapart Archive</title>
        <link rel="icon" type="icon/png" href="icon.png">
        <meta name="keywords" content="minecraft,mapart,constantiam,archive">
        <meta name="description" content="An archive of all the mapart on canstantiam.">
        <meta name="author" content="Zipdox">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="pallete.js"></script>
        <script src="render.js"></script>
        <script src="getmapdata.js"></script>
        <script src="sizecanvas.js"></script>
        <script src="clearcanvas.js"></script>
        <script src="search.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <input type="text" placeholder="Search..." id="search">
        <br>
        <select id="maps">
            <option value="">- Select a map -</option>
        </select>
        <br>
        <label>Scale</label>
        <br>
        <input type="range" min=1 max=8 value=1 step=0.5 id="scale">
        <br>
        <h3 id="maptitle"></h3>
        <h4>By <label id="author"></label></h4>
        <br>
        <canvas width=128 height=128 id="map" style="margin:0;"></canvas>
        <br>
        <p>If you want to request an edit please open an issue or pull request on the <a href="https://github.com/Zipdox/mapart/" target="_blank">github repo</a>.</p>
        <br>
        <p>If you have a map to add to the archive message me on discord @Zipdox#4503 with files downloaded with <a href="https://github.com/Zipdox/mapsaver/" target="_blank">mapsaver</a>.</p>
    </body>
</html>
