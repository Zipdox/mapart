<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Constantiam Mapart Archive</title>
        <link rel="icon" type="icon/png" href="icon.png">
        <meta name="keywords" content="minecraft,mapart,constantiam,archive">
        <meta name="description" content="An archive of all the mapart on constantiam.">
        <meta name="author" content="Zipdox">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="pallete.js"></script>
        <script src="render.js"></script>
        <script src="getmapdata.js"></script>
        <script src="sizecanvas.js"></script>
        <script src="clearcanvas.js"></script>
        <script src="createrow.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="options">
            <div class="settings_info">
                <label>Render Resolution</label> <input type="number" min=1 max=16 value=8 id="quality">
                <h2 id="maptitle"></h3>
                <h3>By <label id="author"></label></h4>
            </div>
            
            <table id="maptable">
                <tr>
                    <td colspan="3">
                        <input type="text" id="search" placeholder="Search...">
                    </td>
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Size</th>
                </tr>
            </table>

            <div class="settings_info">
                <p>If you want to request an edit please open an issue or pull request on the <a href="https://github.com/Zipdox/mapart/" target="_blank">github repo</a>.</p>
                <p>If you have a map to add to the archive message me on Discord @Zipdox#4503.</p>
            </div>
        </div>
        <div id="display">
            <canvas width=128 height=128 id="map" style="margin:0;"></canvas>
            <!-- <br>
             -->
        </div>
        
        
    </body>
</html>
